<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCare - Welcome</title>
    <!-- <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> -->

    <style>
        /* Auth Page Styles */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
            margin: 2rem;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .auth-switcher {
            display: flex;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-switcher button {
            flex: 1;
            padding: 1.5rem;
            border: none;
            background: none;
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .auth-switcher button.active {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        .auth-switcher button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: white;
            transition: width 0.3s ease;
        }

        .auth-switcher button.active::after {
            width: 100%;
        }

        .auth-form {
            padding: 3rem 4rem;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            width: 100%;
        }

        .auth-form.active {
            opacity: 1;
            transform: translateX(0);
            position: relative;
        }

        .auth-form h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2.5rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .form-group input {
            width: 100%;
            padding: 1.2rem;
            padding-left: 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        }

        .form-group label {
            position: absolute;
            left: 3rem;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            pointer-events: none;
            transition: all 0.3s ease;
            background: white;
            padding: 0 0.5rem;
        }

        .form-group input:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label {
            top: 0;
            font-size: 0.9rem;
            color: #667eea;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        .auth-form button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .auth-form button:hover {
            transform: translateY(-2px);
        }

        .auth-form button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: left 0.6s;
        }

        .auth-form button:hover::after {
            left: 100%;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin: 1rem 0;
            font-size: 0.9rem;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .social-btn {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .social-btn.google {
            background: #db4437;
            color: white;
        }

        .social-btn.facebook {
            background: #3b5998;
            color: white;
        }

        .social-btn:hover {
            transform: translateY(-2px);
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .terms {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .terms a {
            color: #667eea;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem;
                border-radius: 15px;
            }
            
            .auth-form {
                padding: 2rem;
            }
            
            .auth-switcher button {
                font-size: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-switcher">
            <button id="showRegister" class="active">Register</button>
            <button id="showLogin">Sign In</button>
        </div>

        <!-- Registration Form -->
        <form id="registerForm" class="auth-form active">
            <h2>Join AutoCare</h2>
            
            <div class="form-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="registerName" placeholder=" ">
                <label>Full Name</label>
            </div>
            
            <div class="form-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="registerEmail" placeholder=" ">
                <label>Email Address</label>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="registerPassword" placeholder=" " minlength="6">
                <label>Password</label>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="registerConfirmPassword" placeholder=" ">
                <label>Confirm Password</label>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
            </div>
            
            <button type="submit">Create Account</button>
            <p class="error-message" id="registerError"></p>

            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                </div>
            </div>
        </form>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
            <h2>Welcome Back!</h2>
            
            <div class="form-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="loginEmail" placeholder=" ">
                <label>Email Address</label>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="loginPassword" placeholder=" ">
                <label>Password</label>
            </div>
            
            <button type="submit">Sign In</button>
            <p class="error-message" id="loginError"></p>

            <div class="social-login">
                <p>Or sign in with</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script >
        // User Database (Local Storage)
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Form Switcher
            document.getElementById('showRegister').addEventListener('click', () => {
                document.getElementById('showRegister').classList.add('active');
                document.getElementById('showLogin').classList.remove('active');
                document.getElementById('registerForm').classList.add('active');
                document.getElementById('loginForm').classList.remove('active');
            });

            document.getElementById('showLogin').addEventListener('click', () => {
                document.getElementById('showLogin').classList.add('active');
                document.getElementById('showRegister').classList.remove('active');
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('registerForm').classList.remove('active');
            });

            // Registration Handler
            document.getElementById('registerForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const name = document.getElementById('registerName').value.trim();
                const email = document.getElementById('registerEmail').value.trim().toLowerCase();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                const errorElement = document.getElementById('registerError');

                // Validation
                if (password !== confirmPassword) {
                    errorElement.textContent = 'Passwords do not match!';
                    return;
                }

                if (password.length < 6) {
                    errorElement.textContent = 'Password must be at least 6 characters!';
                    return;
                }

                if (users.some(user => user.email === email)) {
                    errorElement.textContent = 'Email already registered!';
                    return;
                }

                // Create new user
                const newUser = {
                    id: Date.now().toString(),
                    name,
                    email,
                    password,
                    registeredAt: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('loggedInUser', JSON.stringify(newUser));
                window.location.href = 'https://web-app-sample-liard.vercel.app/index.html';
            });

            // Login Handler
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value.trim().toLowerCase();
                const password = document.getElementById('loginPassword').value;
                const errorElement = document.getElementById('loginError');

                const user = users.find(user => user.email === email);

                if (!user) {
                    errorElement.textContent = 'No account found with this email!';
                    return;
                }

                if (user.password !== password) {
                    errorElement.textContent = 'Incorrect password!';
                    return;
                }

                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'https://web-app-sample-liard.vercel.app/index.html';
            });

            // Auto-redirect if already logged in
            window.addEventListener('load', () => {
                const loggedInUser = localStorage.getItem('loggedInUser');
                if (loggedInUser && window.location.pathname.endsWith('login.html')) {
                    window.location.href = 'https://web-app-sample-liard.vercel.app/index.html';
                }
            });

            // Password Strength Checker (Optional)
            document.getElementById('registerPassword').addEventListener('input', function() {
                const strength = calculatePasswordStrength(this.value);
                document.querySelector('.strength-bar').style.width = `${strength}%`;
            });

            function calculatePasswordStrength(password) {
                let strength = 0;
                if (password.match(/[a-z]/)) strength += 25;
                if (password.match(/[A-Z]/)) strength += 25;
                if (password.match(/[0-9]/)) strength += 25;
                if (password.match(/[^a-zA-Z0-9]/)) strength += 25;
                return Math.min(strength, 100);
            }
    </script>
</body>
</html>
