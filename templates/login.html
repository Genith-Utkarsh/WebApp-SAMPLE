<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCare - Welcome</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* Auth Page Styles */
        /* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.auth-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2.5rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 450px;
    backdrop-filter: blur(10px);
}

.auth-switcher {
    display: flex;
    margin-bottom: 2rem;
    border-bottom: 2px solid #eee;
}

.auth-switcher button {
    flex: 1;
    padding: 1rem;
    border: none;
    background: transparent;
    font-size: 1.1rem;
    font-weight: 600;
    color: #666;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.auth-switcher button.active {
    color: #667eea;
}

.auth-switcher button.active::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 100%;
    height: 3px;
    background: #667eea;
    border-radius: 2px;
}

.auth-form {
    display: none;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.3s ease;
}

.auth-form.active {
    display: block;
    opacity: 1;
    transform: translateY(0);
}

.auth-form h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 2rem;
    font-size: 1.8rem;
}

.form-group {
    margin-bottom: 1.5rem;
    position: relative;
}

.form-group input {
    width: 100%;
    padding: 1rem 1rem 1rem 3rem;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group input:focus {
    border-color: #667eea;
    outline: none;
    box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
}

.input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
    font-size: 1.1rem;
}

button[type="submit"] {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.3s ease;
    margin-top: 1rem;
}

button[type="submit"]:hover {
    transform: translateY(-2px);
}

.error-message {
    color: #e74c3c;
    text-align: center;
    margin-top: 1rem;
    font-size: 0.9rem;
    animation: shake 0.3s ease;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(5px); }
    50% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

.social-login {
    margin-top: 2rem;
    text-align: center;
}

.social-login p {
    color: #666;
    margin-bottom: 1rem;
}

.social-buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.social-btn {
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: transform 0.3s ease;
    background: #fff;
    border: 1px solid #ddd;
    color: #666;
}

.social-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

@media (max-width: 480px) {
    .auth-container {
        margin: 1rem;
        padding: 1.5rem;
    }
    
    .auth-switcher button {
        font-size: 1rem;
        padding: 0.8rem;
    }
    
    .auth-form h2 {
        font-size: 1.5rem;
    }
}
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-switcher">
            <button id="showRegister" class="active">Register</button>
            <button id="showLogin">Sign In</button>
        </div>

        <!-- Registration Form -->
        <form id="registerForm" class="auth-form active">
            <h2>Join AutoCare</h2>
            
            <div class="form-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="registerName" placeholder=" ">
                <label>Full Name</label>
            </div>
            
            <div class="form-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="registerEmail" placeholder=" ">
                <label>Email Address</label>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="registerPassword" placeholder=" " minlength="6">
                <label>Password</label>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="registerConfirmPassword" placeholder=" ">
                <label>Confirm Password</label>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
            </div>
            
            <button type="submit">Create Account</button>
            <p class="error-message" id="registerError"></p>

            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                </div>
            </div>
        </form>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
            <h2>Welcome Back!</h2>
            
            <div class="form-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="loginEmail" placeholder=" ">
                <label>Email Address</label>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="loginPassword" placeholder=" ">
                <label>Password</label>
            </div>
            
            <button type="submit">Sign In</button>
            <p class="error-message" id="loginError"></p>

            <div class="social-login">
                <p>Or sign in with</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script >
        // User Database (Local Storage)
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Form Switcher
            document.getElementById('showRegister').addEventListener('click', () => {
                document.getElementById('showRegister').classList.add('active');
                document.getElementById('showLogin').classList.remove('active');
                document.getElementById('registerForm').classList.add('active');
                document.getElementById('loginForm').classList.remove('active');
            });

            document.getElementById('showLogin').addEventListener('click', () => {
                document.getElementById('showLogin').classList.add('active');
                document.getElementById('showRegister').classList.remove('active');
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('registerForm').classList.remove('active');
            });

            // Registration Handler
            document.getElementById('registerForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const name = document.getElementById('registerName').value.trim();
                const email = document.getElementById('registerEmail').value.trim().toLowerCase();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                const errorElement = document.getElementById('registerError');

                // Validation
                if (password !== confirmPassword) {
                    errorElement.textContent = 'Passwords do not match!';
                    return;
                }

                if (password.length < 6) {
                    errorElement.textContent = 'Password must be at least 6 characters!';
                    return;
                }

                if (users.some(user => user.email === email)) {
                    errorElement.textContent = 'Email already registered!';
                    return;
                }

                // Create new user
                const newUser = {
                    id: Date.now().toString(),
                    name,
                    email,
                    password,
                    registeredAt: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('loggedInUser', JSON.stringify(newUser));
                window.location.href = '/home';
            });

            // Login Handler
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value.trim().toLowerCase();
                const password = document.getElementById('loginPassword').value;
                const errorElement = document.getElementById('loginError');

                const user = users.find(user => user.email === email);

                if (!user) {
                    errorElement.textContent = 'No account found with this email!';
                    return;
                }

                if (user.password !== password) {
                    errorElement.textContent = 'Incorrect password!';
                    return;
                }

                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = '/home';
            });

            // Auto-redirect if already logged in
            window.addEventListener('load', () => {
                const loggedInUser = localStorage.getItem('loggedInUser');
                if (loggedInUser && window.location.pathname.endsWith('index.html')) {
                    window.location.href = '/home';
                }
            });

            // Password Strength Checker (Optional)
            document.getElementById('registerPassword').addEventListener('input', function() {
                const strength = calculatePasswordStrength(this.value);
                document.querySelector('.strength-bar').style.width = `${strength}%`;
            });

            function calculatePasswordStrength(password) {
                let strength = 0;
                if (password.match(/[a-z]/)) strength += 25;
                if (password.match(/[A-Z]/)) strength += 25;
                if (password.match(/[0-9]/)) strength += 25;
                if (password.match(/[^a-zA-Z0-9]/)) strength += 25;
                return Math.min(strength, 100);
            }
    </script>
</body>
</html>
